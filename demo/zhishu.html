js判断是否是质数
<script>
zhishu:for(var i=1,a=1;i<100;i++){
          for(var j=2;j<i;j++){
            if(i%j==0){continue zhishu;}
          }
          console.log("第"+(a++)+"个质数是："+i);
          document.write("第"+(a++)+"个质数是："+i);
        }
</script>
<script>
  function zhishu(i){
    for(var j=2;j<i;j++){
      if(i%j==0){return false;break;}
    }
    return true;
  }
  for(var i=1,a=1;i<100;i++){
    if(zhishu(i)){console.log("第"+(a++)+"个质数是："+i);}
  }
</script>
