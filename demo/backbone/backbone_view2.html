<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>backbone-view</title>
</head>
<body>
    <div id="search_container"></div>
    <script type="text/template" id="search_template">
        <ul>
            <%_.each(labels,function(name){%>
            <%if(name!="label2"){%>
            <li><%=name%></li>
            <%}%>
            <%});%>
        </ul>
    </script>
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="http://cdn.bootcss.com/backbone.js/1.2.3/backbone-min.js"></script>
    <script>
        (function ($) {
            var SearchView = Backbone.View.extend({
                el: "#search_container",
                initialize: function () {
                    var labels = ['label1', 'label2', 'label3'];
                    this.render({labels:labels});
                },
                render: function (context) {
                    //使用underscore这个库，来编绎模板
                    var template = _.template($("#search_template").html());
                    //加载模板到对应的el属性中
                    $(this.el).html(template(context));
                }
            });
            var searchView = new SearchView();
            
        })(jQuery);
    </script>
</body>
</html>
